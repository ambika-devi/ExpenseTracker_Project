<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>EXPENSETRACKER-PROJECT</title>
</head>
<body>
 <header><h1>Expense Tracker</h1></header> 
 <div class="container">
    <form id="new-form" onsubmit="registerUser(event)">
    <h3>Register New User</h3>
    <div class="msg msg-text">Enter all details</div>
    <div class="form-inputs">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" placeholder="Enter name" required/>
        <label for="email">Email Id:</label>
        <input type="email" id="email" name="email" placeholder="Enter mailID" required/>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required/>
        <input type="checkbox" onclick="myFunction()">
<button type="onsubmit" class="btn sign-up">SIGN UP</button>
    </div><br>
    <!-- <div class="sign-in">
        <span>Existing User: </span>
        <button class="btn">SIGN IN</button>
    </div><br> -->
    </form>
    <div class="sign-in">
        <span>Existing user: </span>
        <button class="btn">
            <a href="./login.html" target="_self">LOGIN</a>
          </button>
      </div>
 </div> 
 <div class="toast"></div> 
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
<script>
    function myFunction() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
    </script>
<script src="./signup.js"></script>
</html>
