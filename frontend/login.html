<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>EXPENSETRACKER-PROJECT</title>
</head>
<body>
 <header><h1>Expense Tracker</h1></header> 
 <div class="container">
    <form id="new-form" onsubmit="userLogin(event)">
    <h3>LOGIN</h3>
    <div class="msg msg-text">Enter login details</div>
    <div class="form-inputs">
        <label for="email">Email Id:</label>
        <input type="email" id="email" name="email" placeholder="Enter mailID" required/>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required/>
        <input type="checkbox" onclick="myFunction()">
        <button type="onsubmit" class="btn sign-up">LOGIN</button>
    </div><br>
    <div class="sign-up">
        <span>New User: </span>
        <button class="btn sign-up">
            <a href="./signup.html" target="_self">SIGN UP</a>
          </button>
    </div>
    </form>
 </div> 
 <div class="toast"></div> 
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
<script>
    function  myFunction(){
        var x=document.getElementById("password");
        if(x.type==="password"){
            x.type='text'
        }else{
            x.type='password'
        }
    }
</script>
<script src="./login.js"></script>
</html>
